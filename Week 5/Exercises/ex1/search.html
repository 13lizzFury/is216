<!DOCTYPE html>
<html>
<head>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <!-- add code here-->
     <div class="container align-items-center">
        <div class="text-center">
            Type a name in the input field below:
            <br>
            <br>
            Name: <input id="name_field" type="text">
            <br>
            <span id="suggestions"></span>
        </div>
     </div>

    <script>

        // add code here
        function getHint() {
            query = this.value;
            console.log("Query: " + query);

            suggestions = document.getElementById("suggestions");

            if (query != '') {
                axios.get("getHint.php?query=" + query)
                .then(result => {
                    suggestions.textContent = result.data;
                })
                .catch(err => {
                    suggestions.textContent = err.data;
                });
            }
            else {
                suggestions.textContent = "";
            }
        }

        name_field = document.getElementById("name_field");
        console.log(name_field);
        name_field.addEventListener("keyup", getHint);
        
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
