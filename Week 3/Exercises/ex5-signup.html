<!DOCTYPE html>
<head>

    <!-- Add code here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {  
            background: linear-gradient(to right, rgb(90, 216, 255), rgb(254, 63, 97)); 
        }

        .sign-up-box {
            height: 175px;
        }

    </style>
</head>

<body>

    <!-- Add code here -->
    <div class="container-fluid">
        <div class="row justify-content-center sign-up-box">
            <!-- Why does align-content-center work here? -->
            <div class="col-6 bg-light align-content-center">
                <!--
                    And align-items-center not work here?
                    Maybe because .row applies display:flex to itself and its children while .col does not?
                 -->
                <div class="col text-center">
                    <h1 class="h1">Sign Up</h1>
                    <p>Please provide your name, email, and password!</p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <form class="col-6 d-flex flex-column p-0">
                <div class="mt-3">
                    <label for="name" class="form-label">Name</label>
                    <br>
                    <input type="text" id="name" class="form-control w-100" placeholder="Name">
                </div>

                <div class="mt-3">
                    <label for="email" class="form-label">Email Address</label>
                    <br>
                    <input type="text" id="email" class="form-control w-100" placeholder="Email">
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <br>
                    <input type="password" id="password" class="form-control w-100" placeholder="Password">
                </div>

                <div class="mt-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <br>
                    <input type="text" id="confirm_password" class="form-control w-100" placeholder="Confirm Password">
                </div>

                <button type="submit" class="btn btn-primary align-self-center mt-3">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>

</html>
