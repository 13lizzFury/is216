<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Radio buttons</title>

    <style>
        .errors {
            color: red;
        }
    </style>
</head>
<body>
    <form action="https://www.w3schools.com/JSREF/event_preventdefault.asp">
        Gender 
        <label>
            <input type="radio" name="gender" value="Male">Male
        </label>
        <label>
            <input type="radio" name="gender" value="Female">Female
        </label>
        <button onclick="return doClick()">Button 1</button>
        <button>Button 2</button>
    </form>

    <div class="errors">
        <!-- All your messages are printed here. -->
    </div>

    <script>
        // YOUR CODE GOES HERE: START
        function doClick() {
            let radio_btns = document.getElementsByTagName("input"); 

            let gender = "";
            
            for (option of radio_btns) {
                console.log(option.checked);
                if (option.checked) {
                    gender = option.value;
                }
            }
            
            console.log(gender);
            let msg = "";

            if (gender == "") {
                msg = "Please select a gender";
            }
            else {
                msg = "You select " + gender;
            }

            console.log(msg);

            document.getElementsByClassName("errors")[0].textContent = msg;
            
        }
        var radio_btns = document.getElementsByTagName("button");
        
        for (btn of radio_btns) {
            btn.addEventListener("click", function(event){event.preventDefault()});
        }
        
        radio_btns[1].addEventListener("click", doClick);

        

        // YOUR CODE GOES HERE: END
    </script>
</body>
</html>
