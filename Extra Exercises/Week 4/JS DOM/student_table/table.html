<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


   <title>Table</title>
</head>

<body>
   <!-- add or modify code as necessary -->
   <form class="m-2">
      <div class="form-group">
         <label for="name">Name</label>
         <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
         <label for="email">Email</label>
         <input type="text" id="email" class="form-control">
      </div>
      <div class="form-group">
         <label for="school">School</label>
         <input type="text" id="school" class="form-control">
      </div>
      <button type="button" class="btn btn-primary" onclick="insert()">Insert</button>
   </form>

   <table id="student-table" class="table table-dark m-2">
      <tr>
         <th>Name</th>
         <th>Email</th>
         <th>School</th>
      </tr>
      <tr>
         <td>Peter</td>
         <td>peter@smu.edu.sg</td>
         <td>SIS</td>
      </tr>
      <tr>
         <td>MJ</td>
         <td>mj@smu.edu.sg</td>
         <td>SIS</td>
      </tr>
   </table>

   <script>

      function insert() {

         // Add Code here
         let student_name = document.getElementById("name").value;
         let student_email = document.getElementById("email").value;
         let student_school = document.getElementById("school").value;

         let table = document.getElementById("student-table");

         let new_student = table.insertRow();

         let name_col = new_student.insertCell();
         let email_col = new_student.insertCell();
         let school_col = new_student.insertCell();

         name_col.textContent = student_name;
         email_col.textContent = student_email;
         school_col.textContent = student_school;

      }
   </script>




   <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

</body>

</html>
