<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      body {
         padding: 20px;
      }
   </style>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

   <!-- BS table: start -->
   <table class="table table-primary table-striped ">
      <thead>
         <tr>
            <th scope="col">Student</th>
            <th scope="col">Section</th>
            <th scope="col">Action</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <th scope="row">Alvin Tan</th>
            <td>G1</td>
            <td></td>
         </tr>
         <tr>
            <th scope="row">Cecilia Low</th>
            <td>G2</td>
            <td></td>
         </tr>
      </tbody>
   </table>
   <!-- BS table: end -->

   <div>
      <div class="mb-3">
         <label for="student" class="form-label">Student</label>
         <input type="text" class="form-control" id="student" placeholder="Mabel Chan" value="Mabel Chan">
      </div>

      <div class="form-check">
         <label class="form-check-label">
            <input class="form-check-input" type="radio" name="section" value="G1" checked>
            G1
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
            <input class="form-check-input" type="radio" name="section" value="G2">
            G2
         </label>
      </div>

      <button type="button" class="btn btn-primary">Add</button>
   </div>

   <script src="resource.js"></script>

   <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

</body>

</html>
